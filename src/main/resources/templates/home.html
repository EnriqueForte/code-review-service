<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Bienvenido a Code Review Service</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Google Fonts: Montserrat -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <!-- Font Awesome para iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMafn5HiPa0u4VnWU2kroiIQnQKi1HXDf5nro9T"
        crossorigin="anonymous">
  <style>
    /* Configuración global */
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #121212;
    }
    /* Sección Hero: imagen de fondo con overlay */
    .hero {
      position: relative;
      height: 100%;
      background-image: url('/images/fondo.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #fff;
    }
    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.75);
      z-index: 1;
    }
    .hero-content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }
    .hero-content h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }
    .hero-content p {
      font-size: 1.5rem;
      margin-bottom: 40px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
    }
    .btn-hero {
      font-size: 1.25rem;
      padding: 10px 30px;
      border-radius: 50px;
      background-color: #ED6752;
      color: #fff;
      border: none;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .btn-hero:hover {
      background-color: #DB503E;
    }
  </style>
</head>
<body>
  <!-- Sección Hero -->
  <div class="hero">
    <div class="hero-content">
      <h1>Bienvenido a Code Review Service</h1>
      <p>La herramienta definitiva para analizar y mejorar la calidad de tu código</p>
      <!-- Botón para ir al index -->
      <a href="/index" class="btn btn-hero">
        <i class="fas fa-arrow-right"></i> Ingresar
      </a>
    </div>
  </div>
  
  <!-- Scripts Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
