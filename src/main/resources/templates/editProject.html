<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Editar Proyecto</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <!-- Google Fonts: Montserrat -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet"/>
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMafn5HiPa0u4VnWU2kroiIQnQKi1HXDf5nro9T"
          crossorigin="anonymous"/>
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #f2f2f7;
      }
      .container {
        margin-top: 2rem;
      }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Code Review Service</a>
</nav>
<div class="container">
    <h2 class="text-center mb-4"><i class="fas fa-edit"></i> Editar Proyecto</h2>
    <div class="card">
        <div class="card-body">
            <form th:action="@{/projects/{projectId}/edit(projectId=${project.id})}" th:object="${project}" method="post">
                <div class="form-group">
                    <label for="name">Nombre del Proyecto:</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" required/>
                </div>
                <div class="form-group">
                    <label for="repoUrl">URL del Repo GitHub:</label>
                    <input type="text" id="repoUrl" th:field="*{repoUrl}" class="form-control" required/>
                </div>
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-save"></i> Guardar Cambios
                </button>
                <a th:href="@{/index}" class="btn btn-secondary ml-2">
                  <i class="fas fa-arrow-left"></i> Volver
                </a>
            </form>
        </div>
    </div>
</div>
<!-- Scripts Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
